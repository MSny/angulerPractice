<!DOCTYPE html>

<!-- directive 'ng-app' links html to javascript -->
<html = "store">

<head>
  <!-- angular library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <!-- link to js file -->
  <script type="text/javascript" src="app.js"></script>
  <!-- css for bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
  <!-- link to our own styles.css -->
  <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>

<!-- directive 'ng-controller' links body element to controller javascript -->
<body  = "">

<!-- expression example -->
<p>{{"This is an " + "expression!"}}</p>

</body>

</html>
